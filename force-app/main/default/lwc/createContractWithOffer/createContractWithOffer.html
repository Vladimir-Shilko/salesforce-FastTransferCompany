<template>
    <lightning-button
        label="Create Contract"
        onclick={handleOpenModal}>
    </lightning-button>

    <template if:true={isModalOpen}>
        <c-modal onclose={handleCloseModal}>
        
            <div slot="header">
                <h2 id="modal-heading-01" class="slds-text-heading_medium">Choose Offer</h2>
            </div>

            <div slot="content">
                <lightning-datatable
                    key-field="Id"
                    data={offers}
                    columns={columns}
                    max-row-selection="1"
                    hide-checkbox-column={hideCheckboxColumn}>
                </lightning-datatable>
            </div>

            <div slot="footer">
                <lightning-button
                    variant="brand"
                    label="Next"
                    onclick={handleNext}
                    class="slds-m-left_x-small">
                </lightning-button>
            </div>
        </c-modal>
    </template>
</template>
